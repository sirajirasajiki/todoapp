<h1>Taskリスト</h1>
<a href="{% url 'create-task' %}">タスクの追加</a>

<table>
    <tr>
        <th>タスク</th>
        <th>ユーザー</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td>{{task.user}}</td>
        <td><a href="{% url 'task' task.id %}">確認</a></td>
    </tr>
    {% endfor %}
</table>
